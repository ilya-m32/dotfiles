[colors]
draw_bold_text_with_bright_colors = false

[cursor.style]
blinking = "On"
shape = "Beam"

[font]
size = 11

[font.bold]
family = "Hack Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "Hack Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "Hack Nerd Font Mono"
style = "Italic"

[font.normal]
family = "Hack Nerd Font Mono"
style = "Regular"

[window]
decorations = "none"
